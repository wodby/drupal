name: Build docker image

on:
  push:
    branches:
    - master
    - 4.x

    tags:
    - '*'

  pull_request:

env:
  DRUPAL9: '9.3.5'
  DRUPAL8: '8.9.20'
  DRUPAL7: '7.87'
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

jobs:
  # drupal 9
  drupal-9-81:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-qemu-action@v1
      with:
        platforms: amd64,arm64
    - uses: docker/setup-buildx-action@v1
    - uses: ./.github/actions
      with:
        version: ${{ env.DRUPAL9 }}
        php_ver: '8.1'
        tags: 9-8.1,9-8,9,latest
        workdir: 9
        platform: linux/amd64,linux/arm64
  drupal-9-80:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-qemu-action@v1
      with:
        platforms: amd64,arm64
    - uses: docker/setup-buildx-action@v1
    - uses: ./.github/actions
      with:
        version: ${{ env.DRUPAL9 }}
        php_ver: '8.0'
        tags: 9-8.0
        workdir: 9
        platform: linux/amd64,linux/arm64
  drupal-9-74:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-qemu-action@v1
      with:
        platforms: amd64,arm64
    - uses: docker/setup-buildx-action@v1
    - uses: ./.github/actions
      with:
        version: ${{ env.DRUPAL9 }}
        php_ver: '7.4'
        tags: 9-7.4,9-7
        workdir: 9
        platform: linux/amd64,linux/arm64
  drupal-9-73:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-qemu-action@v1
      with:
        platforms: amd64,arm64
    - uses: docker/setup-buildx-action@v1
    - uses: ./.github/actions
      with:
        version: ${{ env.DRUPAL9 }}
        php_ver: '7.3'
        tags: 9-7.3
        workdir: 9
        platform: linux/amd64,linux/arm64
  # drupal 8
  drupal-8-74:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-qemu-action@v1
      with:
        platforms: amd64,arm64
    - uses: docker/setup-buildx-action@v1
    - uses: ./.github/actions
      with:
        version: ${{ env.DRUPAL8 }}
        php_ver: '7.4'
        tags: 8-7.4,8-7,8
        workdir: 8
        platform: linux/amd64,linux/arm64
  drupal-8-73:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-qemu-action@v1
      with:
        platforms: amd64,arm64
    - uses: docker/setup-buildx-action@v1
    - uses: ./.github/actions
      with:
        version: ${{ env.DRUPAL8 }}
        php_ver: '7.3'
        tags: 8-7.3
        workdir: 8
        platform: linux/amd64,linux/arm64
  # drupal 7
  drupal-7-80:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-qemu-action@v1
      with:
        platforms: amd64,arm64
    - uses: docker/setup-buildx-action@v1
    - uses: ./.github/actions
      with:
        version: ${{ env.DRUPAL7 }}
        php_ver: '8.0'
        tags: 7-8.0,7-8,7
        workdir: 7
        platform: linux/amd64,linux/arm64
  drupal-7-74:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-qemu-action@v1
      with:
        platforms: amd64,arm64
    - uses: docker/setup-buildx-action@v1
    - uses: ./.github/actions
      with:
        version: ${{ env.DRUPAL7 }}
        php_ver: '7.4'
        tags: 7-7.4,7-7
        workdir: 7
        platform: linux/amd64,linux/arm64
  drupal-7-73:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-qemu-action@v1
      with:
        platforms: amd64,arm64
    - uses: docker/setup-buildx-action@v1
    - uses: ./.github/actions
      with:
        version: ${{ env.DRUPAL7 }}
        php_ver: '7.3'
        tags: 7-7.3
        workdir: 7
        platform: linux/amd64,linux/arm64
