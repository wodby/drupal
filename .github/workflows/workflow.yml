name: Build docker image

on:
  push:
    branches:
    - master
    - 4.x

    tags:
    - '*'

  pull_request:

env:
  DRUPAL9: '9.4.9'
  DRUPAL7: '7.94'
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}


  # keep a few lines to avoid conflicts.
  BASE_IMAGE_STABILITY_TAG: 4.39.0

jobs:
  drupal-9-81:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-qemu-action@v1
      with:
        platforms: amd64,arm64
    - uses: docker/setup-buildx-action@v1
    - uses: ./.github/actions
      with:
        version: ${{ env.DRUPAL9 }}
        php_ver: '8.1'
        tags: 9-8.1,9-8,9,latest
        workdir: 9
        platform: linux/amd64,linux/arm64
  drupal-9-80:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-qemu-action@v1
      with:
        platforms: amd64,arm64
    - uses: docker/setup-buildx-action@v1
    - uses: ./.github/actions
      with:
        version: ${{ env.DRUPAL9 }}
        php_ver: '8.0'
        tags: 9-8.0
        workdir: 9
        platform: linux/amd64,linux/arm64
  # drupal 7
  drupal-7-81:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-qemu-action@v1
      with:
        platforms: amd64,arm64
    - uses: docker/setup-buildx-action@v1
    - uses: ./.github/actions
      with:
        version: ${{ env.DRUPAL7 }}
        php_ver: '8.1'
        tags: 7-8.1,7-8,7
        workdir: 7
        platform: linux/amd64,linux/arm64
  drupal-7-80:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-qemu-action@v1
      with:
        platforms: amd64,arm64
    - uses: docker/setup-buildx-action@v1
    - uses: ./.github/actions
      with:
        version: ${{ env.DRUPAL7 }}
        php_ver: '8.0'
        tags: '7-8.0'
        workdir: 7
        platform: linux/amd64,linux/arm64
