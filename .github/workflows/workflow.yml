name: Build docker image

on:
  push:
    branches:
    - master
    - 4.x

    tags:
    - '*'

  pull_request:

env:
  DRUPAL10: '10.0.3'
  DRUPAL9: '9.5.2'
  DRUPAL7: '7.94'
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

jobs:
  drupal-10-82:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-qemu-action@v1
      with:
        platforms: amd64,arm64
    - uses: docker/setup-buildx-action@v1
    - uses: ./.github/actions
      with:
        version: ${{ env.DRUPAL10 }}
        php_ver: '8.2'
        tags: 10-8.2,10-8,10,latest
        workdir: 10
        platform: linux/amd64,linux/arm64
  drupal-10-81:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-qemu-action@v1
      with:
        platforms: amd64,arm64
    - uses: docker/setup-buildx-action@v1
    - uses: ./.github/actions
      with:
        version: ${{ env.DRUPAL10 }}
        php_ver: '8.1'
        tags: 10-8.1
        workdir: 10
        platform: linux/amd64,linux/arm64
  # drupal 9
  drupal-9-81:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-qemu-action@v1
      with:
        platforms: amd64,arm64
    - uses: docker/setup-buildx-action@v1
    - uses: ./.github/actions
      with:
        version: ${{ env.DRUPAL9 }}
        php_ver: '8.1'
        tags: 9-8.1,9-8,9
        workdir: 9
        platform: linux/amd64,linux/arm64
  drupal-9-80:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-qemu-action@v1
      with:
        platforms: amd64,arm64
    - uses: docker/setup-buildx-action@v1
    - uses: ./.github/actions
      with:
        version: ${{ env.DRUPAL9 }}
        php_ver: '8.0'
        tags: 9-8.0
        workdir: 9
        platform: linux/amd64,linux/arm64
  # drupal 7
  drupal-7-81:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-qemu-action@v1
      with:
        platforms: amd64,arm64
    - uses: docker/setup-buildx-action@v1
    - uses: ./.github/actions
      with:
        version: ${{ env.DRUPAL7 }}
        php_ver: '8.1'
        tags: 7-8.1,7-8,7
        workdir: 7
        platform: linux/amd64,linux/arm64
  drupal-7-80:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-qemu-action@v1
      with:
        platforms: amd64,arm64
    - uses: docker/setup-buildx-action@v1
    - uses: ./.github/actions
      with:
        version: ${{ env.DRUPAL7 }}
        php_ver: '8.0'
        tags: '7-8.0'
        workdir: 7
        platform: linux/amd64,linux/arm64
