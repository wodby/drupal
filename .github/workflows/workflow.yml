name: Build docker image

on:
  push:
    branches:
    - master
    - 4.x

    tags:
    - '*'

  pull_request:

env:
  DRUPAL11: '11.1.4'
  DRUPAL10: '10.4.3'
  DRUPAL7: '7.103'
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

jobs:
  drupal-11-84:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
        with:
          platforms: amd64,arm64
      - uses: docker/setup-buildx-action@v3
      - uses: ./.github/actions
        with:
          version: ${{ env.DRUPAL11 }}
          php_ver: '8.4'
          tags: 11-8.4,11-8,11,latest
          workdir: '11'
          platform: linux/amd64,linux/arm64  
  drupal-11-83:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: docker/setup-qemu-action@v3
      with:
        platforms: amd64,arm64
    - uses: docker/setup-buildx-action@v3
    - uses: ./.github/actions
      with:
        version: ${{ env.DRUPAL11 }}
        php_ver: '8.3'
        tags: 11-8.3
        workdir: '11'
        platform: linux/amd64,linux/arm64
  # drupal 10
  drupal-10-84:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
        with:
          platforms: amd64,arm64
      - uses: docker/setup-buildx-action@v3
      - uses: ./.github/actions
        with:
          version: ${{ env.DRUPAL10 }}
          php_ver: '8.4'
          tags: 10-8.4,10-8,10
          workdir: '10'
          platform: linux/amd64,linux/arm64
  drupal-10-83:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: docker/setup-qemu-action@v3
      with:
        platforms: amd64,arm64
    - uses: docker/setup-buildx-action@v3
    - uses: ./.github/actions
      with:
        version: ${{ env.DRUPAL10 }}
        php_ver: '8.3'
        tags: 10-8.3
        workdir: '10'
        platform: linux/amd64,linux/arm64
  drupal-10-82:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: docker/setup-qemu-action@v3
      with:
        platforms: amd64,arm64
    - uses: docker/setup-buildx-action@v3
    - uses: ./.github/actions
      with:
        version: ${{ env.DRUPAL10 }}
        php_ver: '8.2'
        tags: 10-8.2
        workdir: '10'
        platform: linux/amd64,linux/arm64
  drupal-10-81:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: docker/setup-qemu-action@v3
      with:
        platforms: amd64,arm64
    - uses: docker/setup-buildx-action@v3
    - uses: ./.github/actions
      with:
        version: ${{ env.DRUPAL10 }}
        php_ver: '8.1'
        tags: 10-8.1
        workdir: '10'
        platform: linux/amd64,linux/arm64
  # drupal 7
  drupal-7-82:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: docker/setup-qemu-action@v3
      with:
        platforms: amd64,arm64
    - uses: docker/setup-buildx-action@v3
    - uses: ./.github/actions
      with:
        version: ${{ env.DRUPAL7 }}
        php_ver: '8.2'
        tags: 7-8.2,7-8,7
        workdir: 7
        platform: linux/amd64,linux/arm64
  drupal-7-81:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: docker/setup-qemu-action@v3
      with:
        platforms: amd64,arm64
    - uses: docker/setup-buildx-action@v3
    - uses: ./.github/actions
      with:
        version: ${{ env.DRUPAL7 }}
        php_ver: '8.1'
        tags: 7-8.1
        workdir: 7
        platform: linux/amd64,linux/arm64
